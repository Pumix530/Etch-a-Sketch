<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <main>
        <h1>Etch-a-Sketch</h1>
        <div class="container">
            <div class="option_panel">
                <div class="pen_color">
                    <input class="pen_picker" value="#000000" type="color"/>
                   <span>Pen Color</span>
                </div>
                <div class="background_color">
                    <input class="background_picker" value="#ffffff" type="color"/>
                    <span>Background Color</span>
                </div>
                <div class="toggle_eraser">Eraser</div>
                <div class="toggle_Rainbow">Rainbow</div>
                <div class="taggle_grid_lines">Grid Lines</div>
                <input class="slider" id="rangeInput" type="range" min="1" max="60" value="16"/>
                <p>Grid size: <span class="slider_value">16</span></p>
                <div class="clear">Clear</div>
            </div>
            <div class="grid_wrraper" id="grid_wrraper">
                <div class="grid" id="grid"></div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
